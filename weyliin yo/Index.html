<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="volume-control">
  <img id="music-btn" src="img/Group 8737.png" alt="music">
  <input
    type="range"
    id="volume"
    min="0"
    max="1"
    step="0.01"
    value="0.3">
</div>
<script>
  const music = document.getElementById('bg-music');
  const volume = document.getElementById('volume');
  const btn = document.getElementById('music-btn');
  const enter = document.getElementById('enter-screen');
  const content = document.getElementById('content');

  document.addEventListener('click', () => {
  music.play();

  enter.style.opacity = '0';
  enter.style.pointerEvents = 'none';

  content.classList.remove('blurred');
  content.classList.add('unblurred');

  setTimeout(() => {
    enter.remove();
  }, 1000);
}, { once: true });

  music.volume = volume.value;

  btn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      btn.style.opacity = '1';
    } else {
      music.pause();
      btn.style.opacity = '0,5';
    }
  });

  document.addEventListener('click', () => {
    music.play();
    enter.style.opacity = '0';
    enter.style.pointerEvents = 'none';

    content.classList.remove('blurred');
    content.classList.add('unblurred');

    setTimeout(() => {
      enter.remove();
    }, 600);
  }, { once: true });

  volume.addEventListener('input', () => {
    music.volume = volume.value;
  });
</script>

<script>
const titles = [
  "weyliin",
]; 

let current = 0;
let index = 0;
let forward = true;

function animateTitle() {
  const text = titles[current];

  if (forward) {
    document.title = text.slice(0, index + 1);
    index++;
    if (index === text.length) forward = false;
  } else {
    document.title = text.slice(0, index - 1);
    index--;
    if (index === 0) {
      forward = true;
      current = (current + 1) % titles.length;
    }
  }

  setTimeout(animateTitle, 200);
}

animateTitle();
</script>
